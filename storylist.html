    <script type="text/javascript">
        function loadMain(callback) {
            var path = "json/storylist_main.json";
            var xobj = new XMLHttpRequest();
                xobj.overrideMimeType("application/json");
            xobj.open('GET', path, true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                  if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                  }
            };
            xobj.send(null);  
        }

        function loadEvent(callback) {
            var path = "json/storylist_event.json";
            var xobj = new XMLHttpRequest();
                xobj.overrideMimeType("application/json");
            xobj.open('GET', path, true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                  if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                  }
            };
            xobj.send(null);  
        }

        function loadChar(callback) {
            var path = "json/storylist_char.json";
            var xobj = new XMLHttpRequest();
                xobj.overrideMimeType("application/json");
            xobj.open('GET', path, true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                  if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                  }
            };
            xobj.send(null);  
        }

        function loadMainList(){
            loadMain(function(response) {
                // Parse JSON string into object
                var actual_JSON = JSON.parse(response);
                var text = "";

                for (var x in actual_JSON){

                    text = text + '\
                    <a href="story#'+actual_JSON[x].link+'">\
                        <div class="mainBG">\
                            <div class="mainTextChapCount"><b>'+actual_JSON[x].chapterNumbers+'/'+actual_JSON[x].chapterNumbers+'</b></div>\
                            <div class="mainTextTitle"><b>'+actual_JSON[x].title+'</b></div>\
                        </div>\
                    </a>';

                }

                document.getElementById("mainList").innerHTML = text;

            });
        }

        function loadEventList(){
            loadEvent(function(response) {
                // Parse JSON string into object
                var actual_JSON = JSON.parse(response);
                var text = "";

                for (var x in actual_JSON){

                    text = text + '\
                    <a href="story#'+actual_JSON[x].link+'">\
                        <div class="eventBG">\
                            <div class="mainTextChapCount"><b>'+actual_JSON[x].chapterNumbers+'/'+actual_JSON[x].chapterNumbers+'</b></div>\
                            <div class="mainTextTitle"><b>'+actual_JSON[x].title+'</b></div>\
                        </div>\
                    </a>';

                }

                document.getElementById("eventList").innerHTML = text;

            });
        }

        function loadCharList(){
            loadChar(function(response) {
                // Parse JSON string into object
                var actual_JSON = JSON.parse(response);
                var text = "";

                for (var x in actual_JSON){

                    text = text + '\
                    <a href="story#'+actual_JSON[x].link+'">\
                        <div class="charBG" style="background-image: url(\'https://deo68x5sknl6a.cloudfront.net/General/story_'+actual_JSON[x].icon+'_folder.png\')">\
                            <div class="mainTextChapCount"><b>'+actual_JSON[x].chapterNumbers+'/'+actual_JSON[x].chapterNumbers+'</b></div>\
                            <div class="mainTextTitle"><b>'+actual_JSON[x].title+'</b></div>\
                        </div>\
                    </a>';

                }

                document.getElementById("charList").innerHTML = text;

            });
        }

        window.onload = function() {
          loadEventList();
          loadMainList();
          loadCharList();
          addFooter();
          addSideBar();
          addHeader();
          document.getElementById("sbar_Story").className = "active";
        };
    </script>
